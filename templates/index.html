<!DOCTYPE html>
<html>
<head>
    <title>Roblox Script Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .stats {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .stats h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .api-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4fd;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Script Tracker</h1>
        
        <div class="form-group">
            <label for="webhook_url">Discord Webhook URL:</label>
            <input type="text" id="webhook_url" value="{{ webhook_url }}" placeholder="https://discord.com/api/webhooks/...">
            <button onclick="updateWebhook()">Save Webhook</button>
            <div id="successMessage" class="success-message">Webhook updated successfully!</div>
        </div>
        
        <div class="stats">
            <h2>Execution Statistics</h2>
            <p>Total script executions: <strong>{{ execution_count }}</strong></p>
        </div>
        
        <div class="api-info">
            <h2>API Information</h2>
            <p>Use this endpoint in your Roblox script to track executions:</p>
            <p><code>GET /api/execute</code></p>
            <p>Full URL: <code id="apiUrl"></code></p>
        </div>
    </div>

    <script>
        // Display the current API URL
        document.getElementById('apiUrl').textContent = window.location.origin + '/api/execute';
        
        function updateWebhook() {
            const webhookUrl = document.getElementById('webhook_url').value;
            
            fetch('/update_webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `webhook_url=${encodeURIComponent(webhookUrl)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            });
        }
    </script>
</body>
</html>
